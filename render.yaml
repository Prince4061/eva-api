services:
  # 1. Main Evolution API Service
  - type: web
    name: evolution-api
    image: evoapicloud/evolution-api:latest # Official v2 Image
    envVars:
      - key: SERVER_URL
        value: https://evolution-api.onrender.com # Auto-updated by Render usually, or change manually
      - key: AUTHENTICATION_API_KEY
        generateValue: true
      - key: AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES
        value: "true"
      # Database Connection
      - key: DB_CONN_URI
        fromDatabase:
          name: evolution-db
          property: connectionString
      # Redis Configuration
      - key: REDIS_ENABLED
        value: "true"
      - key: REDIS_URI
        fromService:
          type: redis
          name: evolution-redis
          property: connectionString
      - key: REDIS_PREFIX_KEY
        value: ev

  # 2. Managed Redis
  - type: redis
    name: evolution-redis
    plan: free # Change to 'starter' for production use
    ipAllowList: []

databases:
  # 3. Managed PostgreSQL
  - name: evolution-db
    plan: free # Change to 'starter' for better performance
    databaseName: evolution
    user: evolution
